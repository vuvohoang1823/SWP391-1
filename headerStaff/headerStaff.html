<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- <link rel="stylesheet" href="../reset.css" type="text/css" /> -->
    <link rel="stylesheet" href="headerStaff.css" type="text/css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row flex-nowrap">
        <div
          class="bg-white col-auto col-md-4 col-lg-3 min-vh-100 d-flex flex-column justify-content-between"
        >
          <div class="bg-white p-2">
            <a
              href=""
              class="d-flex text-decoration-none mt-1 align-items-center text-black"
            >
              <span class="fs-4 ms-3 d-none d-sm-inline">SideMenu</span>
            </a>
            <ul class="nav nav-pills flex-column mt-4">
              <li class="nav-item py-2 py-sm-0">
                <a href="#" class="nav-link text-black">
                  <i class="fs-5 fa fa-gauge"></i>
                  <span class="fs-4 ms-3 d-none d-sm-inline">Dashboard</span>
                </a>
              </li>
              <li class="nav-item py-2 py-sm-0">
                <a href="#" class="nav-link text-black">
                  <i class="fs-5 fa fa-house"></i>
                  <span class="fs-4 ms-3 d-none d-sm-inline">Home</span>
                </a>
              </li>
              <li class="nav-item py-2 py-sm-0">
                <a href="#" class="nav-link text-black">
                  <i class="fs-5 fa fa-table-list"></i>
                  <span class="fs-4 ms-3 d-none d-sm-inline">Articles</span>
                </a>
              </li>
              <li class="nav-item py-2 py-sm-0">
                <a href="#" class="nav-link text-black">
                  <i class="fs-5 fa fa-table-list"></i>
                  <span class="fs-4 ms-3 d-none d-sm-inline">Products</span>
                </a>
              </li>
              <li class="nav-item py-2 py-sm-0 mask">
                <a href="#" class="nav-link text-black">
                  <i class="fs-5 fa fa-clipboard"></i>
                  <span class="fs-4 ms-3 d-none d-sm-inline">Orders</span>
                </a>
              </li>
              <li class="nav-item py-2 py-sm-0">
                <a href="#" class="nav-link text-black">
                  <i class="fs-5 fa fa-users"></i>
                  <span class="fs-4 ms-3 d-none d-sm-inline">Customers</span>
                </a>
              </li>
            </ul>
          </div>
          <div class="dropdown open p-3">
            <button
              class="btn dropdown-toggle text-black"
              type="button"
              id="triggerId"
              data-bs-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              <i class="fa fa-user"></i>
              <span class="ms-2 d-none d-sm-inline">User</span>
            </button>
            <div class="dropdown-menu" aria-labelledby="triggerId">
              <button class="dropdown-item" href="#">Setting</button>
              <button class="dropdown-item" href="#">Profile</button>
            </div>
          </div>
        </div>

        <!-- content -->
        <!-- <div class="p-3">
          <h2>Content Area</h2>
        </div> -->
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
